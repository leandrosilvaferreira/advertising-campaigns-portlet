advertising-campaign-portlet-howto=Ceci est la console d'administration des campagnes de publicit\u00E9. Vous pouvez cr\u00E9er et \u00E9diter vos campagnes \u00E0 partir de ce panneau. Une campagne affiche \u00E0 l'utilisateur se connectant un article choisi parmi la liste d'articles du site global. Une fois la campagne cr\u00E9\u00E9e, celle-ci demeure inactive. Vous pouvez alors l'activer en cliquant sur le bouton d\u00E9marrer. Vous pouvez mettre une campagne en pause ou l'arr\u00EAter. Mettre la campagne en pause la d\u00E9sactive temporairement, jusqu'\u00E0 ce que vous recliquiez sur le bouton d\u00E9marrer. Arr\u00EAter la campagne d\u00E9sactive celle-ci et remet \u00E0 z\u00E9ro le journal campagne-utilisateur de telle sorte que, lorsque vous red\u00E9marrez la campagne, les utilisateurs l'ayant vu dans sa version ant\u00E9rieure peuvent \u00E0 nouveau la voir.
